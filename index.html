<script>
  var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
      mapOption = {

          level: 3 // 지도의 확대 레벨

  // 마커 클러스터러를 생성합니다 
  var clusterer = new kakao.maps.MarkerClusterer({
    map: map, // 마커들을 클러스터로 관리하고 표시할 지도 객체 
    averageCenter: true, // 클러스터에 포함된 마커들의 평균 위치를 클러스터 마커 위치로 설정 
    minLevel: 10 // 클러스터 할 최소 지도 레벨 
  });   


  let data = [
    [37.554843, 126.970756, '<div style="padding:5px;">서울역</div>'],
    [37.558296, 126.977976, '<div style="padding:5px;">회현역</div>'],
    [37.561092, 126.981185, '<div style="padding:5px;">신세계 백화점 본점</div>']
  ];

  var markers = [];

  //--------------------------------------------------------------------------
  for (let i = 0; i < data.length; i++){
    // 마커가 표시될 위치입니다 
    var markerPosition  = new kakao.maps.LatLng(data[i][0], data[i][1]); 

    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
        position: markerPosition
    });

    // 마커가 지도 위에 표시되도록 설정합니다
    marker.setMap(map);

    var iwContent = data[i][2] // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
    var  iwPosition = new kakao.maps.LatLng(data[i][0], data[i][1]); //인포윈도우 표시 위치입니다

    // 인포윈도우를 생성합니다
    var infowindow = new kakao.maps.InfoWindow({
        position : iwPosition, 
        content : iwContent 
    });

    // 마커 위에 인포윈도우를 표시합니다. 두번째 파라미터인 marker를 넣어주지 않으면 지도 위에 표시됩니다
    infowindow.open(map, marker);

  //         minLevel: 5, // 클러스터 할 최소 지도 레벨

  }
